<!DOCTYPE html>

  <head>

    <title>HTML table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid teal;
      }
      td,
      th {
        padding: 5px 10px;
      }

  </head>

        <tr>

</html>
