<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <title>Custom grid</title>
  </head>
  <body>
    <section id="cards">
      <div class="container">
        <div class="cards row">
          <div class="col-4 box">1</div>
          <div class="col-4 box">2</div>
          <div class="col-4 box">3</div>
        </div>
        <div class="cards row">
          <div class="col-4 box">1</div>
          <div class="col-4 box">2</div>
          <div class="col-4 box">3</div>
        </div>
        <div class="row">
          <div class="col-6 box">4</div>
          <div class="col-6 box">5</div>
        </div>
        <div class="row">
          <div class="col-12 box">6</div>
        </div>
      </div>
    </section>

    <section id="features-blocks">
      <div class="container">
        <div class="features-blocks">
          <div class="row">
            <div class="col-4">
              <h2>
                When we get to work we really make things happen fast and
                powerfully

                I want to fly like an angel flare on a ten feet snare I want to
                dance until the sun comes up I want to fight your cousin.
              </p>

              <button>Sign up</button>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col-6">1</div>
                <div class="col-6">2</div>
                <div class="col-6">3</div>
                <div class="col-6">4</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
