<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- iframe element -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/P-M7P_pzMLY?si=DM8chke2YvS4TIet"

      style="border: 0"
      allowfullscreen=""

      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <hr />

    <!-- id vs class attributes -->

    <h1 id="heading">Lorem ipsum dolor sit amet.</h1>
    <p id="parag" class="text-red">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit.
    </p>
